<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Page Layout</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css">
</head>

<body>
  <!-- Header -->
  <header class="bg-gray-200 border-dashed border-4 border-gray-400 p-4">
    <h1 class="text-2xl font-bold">Header</h1>
  </header>

  <!-- Main content area -->
  <main class="flex flex-col md:flex-row">
    <!-- Navigation -->
    <aside class="bg-blue-200 border-dashed border-4 border-blue-400 p-4 md:w-1/4">
      <h2 class="text-xl font-bold">Navigation</h2>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </aside>

    <!-- Content -->
    <section class="bg-green-200 border-dashed border-4 border-green-400 p-4 md:w-3/4">
      <h2 class="text-xl font-bold">Content</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor, dignissim
        sit amet,
        adipiscing nec, ultricies sed, dolor.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-yellow-200 border-dashed border-4 border-yellow-400 p-4">
    <h3 class="text-lg font-bold">Footer</h3>
    <p>&copy; 2023 Page Layout</p>
  </footer>

</body>

</html>
